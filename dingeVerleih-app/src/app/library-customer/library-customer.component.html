<div>
    id: {{libraryCustomer.id}},
    First Name: {{libraryCustomer.firstName}},
    Last Name: {{libraryCustomer.lastName}}
    contact: {{libraryCustomer.contact}}

    <button class="btn btn-primary" *ngIf="!doEdit && editMode" (click)="doEdit=true">Edit</button>
    <button *ngIf="editMode && doEdit" (click)="cancleEdit()">Cancel</button>
    <button *ngIf="editMode && doEdit" (click)="saveThing()">done</button>
</div>

<div *ngIf="editMode && doEdit">

    New first name:
    <input type="text" [(ngModel)]="editedLibraryCustomer.firstName" />
    <br>
    New last name:
    <input type="text" [(ngModel)]="editedLibraryCustomer.lastName" />
    <br>
    New contact:
    <input type="text" [(ngModel)]="editedLibraryCustomer.contact" />
</div>
